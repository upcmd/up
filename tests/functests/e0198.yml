eprofiles:
  - name: pure-env-vars
    taskname: task
    pure: true
    desc: |
      a test profile starting with a pure env vars environment
      meaning the execution shell session will unset all inherited env vars from caller's context
    evars:
      - name: PERSON_NAME
        value: Peter-Jackson

tasks:

  -
    name: task
    task:
      -
        func: shell
        do: |
          echo """my pre-set env var: $PERSON_NAME"""
          echo "================================="
          env|grep =
